language: c
sudo: required
install:
  - sudo add-apt-repository --yes ppa:avsm/ppa
  - sudo apt-get --assume-yes update
  - sudo apt-get --assume-yes install opam
  - opam init --yes --compiler=ocaml-base-compiler.$OCAML_VERSION --switch=ocaml-base-compiler.$OCAML_VERSION
script:
  - opam pin --yes add my-package .
  - opam install --yes my-package
  - opam remove --yes my-package
env:
  global:
  - PACKAGE=re
  matrix:
  - OCAML_VERSION=4.02.3
os:
  - linux
