language: c
sudo: required
install:
  - sudo add-apt-repository --yes ppa:avsm/ppa
  - sudo apt-get --assume-yes update
  - sudo apt-get --assume-yes install opam
  - opam init
  - opam switch create ocaml-base-compiler.$OCAML_VERSION || true
script:
  - opam pin add my-package .
  - opam install my-package
  - opam remove my-package
env:
  global:
  - PACKAGE=re
  matrix:
  - OCAML_VERSION=4.02
os:
  - linux
